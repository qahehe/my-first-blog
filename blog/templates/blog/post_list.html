
{% extends 'blog/base.html' %}

    {% block content %}
<html>
    <head>
        <title>Helen Chan's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Welcome to my blog</a></h1>
        </div>
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% endblock %}
		
    
    </body>
</html>
